<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deforestation Awareness - Sign Up</title>
  <link rel="stylesheet" href="login.css"> 
</head>
<body>
  <header>
    <h1>Deforestation Awareness</h1>
  </header>
  <main>
    <section class="signup-section">
      <h2>Sign Up to Support</h2>
      <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <section class="login-section">
      <h2>Already have an account? Login</h2>
      <p>Login to continue supporting the cause.</p>
      <a href="login.html" target="_blank">Login</a>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Deforestation Awareness</p>
  </footer>

  <!-- Firebase scripts -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAkoJluLwIBs9j8CCpJpd0MrRwXdHPihPw",
      authDomain: "sample4-dcbaa.firebaseapp.com",
      projectId: "sample4-dcbaa",
      storageBucket: "sample4-dcbaa.appspot.com",
      messagingSenderId: "733318079412",
      appId: "1:733318079412:web:a4d9eba418ca7cf748c8e1",
      measurementId: "G-HB5NP950WN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Add event listener for the sign-up form
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Firebase authentication
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Handle successful sign-up, clear the form and show alert
          signupForm.reset();
          alert('Registration successful! You are now registered.');
        })
        .catch((error) => {
          // Handle errors, e.g., display an error message to the user
          if (error.code === 'auth/weak-password') {
            alert('The password is too weak. Please choose a stronger password.');
          } else {
            alert('Registration failed. Please try again.');
          }
        });
    });
  </script>
</body>
</html>
